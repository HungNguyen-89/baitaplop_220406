<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <body>
        <script>
            function ElectricLamp() {
                this.turnOn = function () {
                    this.status = true;
                }
                this.turnOff = function () {
                    this.status = false;
                }
                this.light = function () {
                    if (this.status == true) {
                        console.log("Lighting")
                    }
                    else {
                        console.log("Not Lighting")
                    }
                }
            }
            function SwitchButton() {
                this.switchOn = function () {
                    this.status = true;
                }
                this.switchOff = function () {
                    this.status = false;
                }
                this.ketNoiDen = function (ElectricLamp) {
                    if (this.status == true) {
                        ElectricLamp.turnOn();
                        ElectricLamp.light();
                    }
                    else {
                        ElectricLamp.turnOff();
                        ElectricLamp.light();
                    }
                }
            }
            let lamp = new ElectricLamp();
            let congtac = new SwitchButton();
            congtac.switchOn();
            congtac.ketNoiDen(lamp);
            congtac.switchOff();
            congtac.ketNoiDen(lamp);
            congtac.switchOn();
            congtac.ketNoiDen(lamp);
            congtac.switchOff();
            congtac.ketNoiDen(lamp);
            congtac.switchOn();
            congtac.ketNoiDen(lamp);
            congtac.switchOff();
            congtac.ketNoiDen(lamp);
            congtac.switchOn();
            congtac.ketNoiDen(lamp);
            congtac.switchOff();
            congtac.ketNoiDen(lamp);
            congtac.switchOn();
            congtac.ketNoiDen(lamp);
            congtac.switchOff();
            congtac.ketNoiDen(lamp);
        </script>
    </body>

</body>

</html>
