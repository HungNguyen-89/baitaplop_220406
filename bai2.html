<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Temperature(nhietdo) {
            this.nhietdo = nhietdo;
            this.tinhDoF = function () {
                return this.nhietdo * 9 / 5 + 32;
            }
            this.tinhDoK = function () {
                return this.nhietdo + 273.15;
            }
        }
        let tem = new Temperature(25);
        document.write(tem.tinhDoF() + "<br>");
        document.write(tem.tinhDoK());
    </script>

</body>

</html>
